<div class="card">
    <div class="dock-window">
        <p-menubar [model]="menuItems" />
        <p-dock [model]="items" [position]="position">
            <ng-template #item let-item>
                <img [pTooltip]="item.label" tooltipPosition="top" [src]="item.icon" [alt]="item.label" width="100%"
                    height="100%" [style]="{ cursor: 'pointer' }" />
            </ng-template>
        </p-dock>
    </div>


    <p-dialog [(visible)]="displayFinder" [breakpoints]="{ '960px': '50vw' }"
        [style]="{ width: '75vw', height: '75vh' }" [draggable]="false" [resizable]="false" header="Finder" [maximizable]="true">
        <embed src="https://github.com/cirilarockiaraj" type="text/html" width="100%" height="95%">
    </p-dialog>
</div>
